<template>
    <lightning-card title="Edit Form -Account TR" icon-name="standard:account">
        <lightning-record-edit-form
            record-id={recordId}
            object-api-name={objectApiName}
            onsuccess={successHandler}>

            <lightning-output-field field-name={fields.name}></lightning-output-field>
            
            <lightning-input-field field-name={fields.rating} onchange={changeHandler}></lightning-input-field>
            <template if:true={isIndustry}>
                <lightning-input-field field-name={fields.industry}></lightning-input-field>
            </template>

            <template if:true={isFax}>
                <lightning-input-field field-name={fields.fax}></lightning-input-field>
            </template>

            <template if:true={isOwnership}>
                <lightning-input-field field-name={fields.ownership}></lightning-input-field>
            </template>

            <lightning-button label="Save"
                              type="submit"
                              variant="brand">
            </lightning-button>


            
            

            
            <lightning-button label="Cancel"
                              type="reset"
                              variant="neutral">
            </lightning-button>


        </lightning-record-edit-form>
    </lightning-card>
    
</template>
